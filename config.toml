baseURL = "https://dream-plus-posts.netlify.com/"
languageCode = "ja-jp"
defaultContentLanguage = "jp"
title = "ヤマダユキの備忘log"
theme = "dream-plus"

pygmentsCodeFences = true
pygmentsUseClasses = true
pygmentsOptions = "linenos=table"

disqusShortname = "dream-plus"

enableRobotsTXT = true

#Enable Hugo Emoji Conversion
enableEmoji=true

[params]
	author = "YukiYamada"
	description = "Just a random blog for random stuff, mostly tech-related."
	avatar = "https://raw.githubusercontent.com/SasakiYuki/bibo-log/master/_bibo-log/static/snowman_white.png"
	motto = "Android Developer.Learning Android Kotlin-Spring Python-Django."
	enableToc = true
	enableShareCard = true

	favicon = "/img/defaultFav.ico"

  	#Background settings
	enableColorBG= true

	#Post-displaying Settings
	enableTags = true
	enableCategories = true

	customCSS = ["https://cdn.rawgit.com/UtkarshVerma/hugo-dream-plus/ae11561d/exampleSite/static/css/highlight.css"]

	#Cards or posts shown per page
	itemsPerPage = 4

	#Set whether you're hosting "cards" or "post"
	contentType = "posts"

	#Enable Twitter Emoji
	twitterEmoji=true

[social]
	email = "wacorggen@gmail.com"
	github = "SasakiYuki"
	medium = "wacorggen"
	twitter = "YukiYamadaJP"
	siteStartYear = 2018